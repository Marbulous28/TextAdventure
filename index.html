<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script type="text/javascript" src="js/jquery-1.12.2.js"></script>
  <script type="text/javascript" src="js/scripts.js">  </script>
  <!-- <link rel="stylesheet" href="css/bootstrap.css" media="screen" title="no title" charset="utf-8"> -->
  <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
  <title>Our Game Project</title>
</head>
<body>
  <div class="container">


    <div id="room-display"><!--room displays will append here-->

    </div>

    <div id="button-display"><!---button display here -->
      <div id="up">
      <button class="directions" type="button" name="button">^</button>
      </div>
      <button id="left" class="directions" type="button" name="button"><</button>
      <button id="down" class="directions" type="button" name="button">.</button>
      <button id="right" class="directions" type="button" name="button">></button>
    </div>

    <div id="character-info"><!--display character information here-->
      <h4>Character Sheet</h4>
      <p id="health">
        Health: 100
      </p>
      <p id="strength">
        Strength: 10
      </p>
      <p id="sanity">
        Sanity: 100
      </p>
      <p id="items">
        Items:
      </p>
    </div>
  </div>
</body>
</html>
